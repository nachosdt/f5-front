<app-header></app-header>
<main>
  <div class="contenedor" *ngIf="productsOutOfStock.length > 0; else ifelse">
    <app-product-card
      *ngFor="let producto of productsOutOfStock; index as i"
      [producto]="producto"
      [showButtons]="false"
    >
    </app-product-card>
  </div>
  <ng-template #ifelse>
    <p class="message">Actualmente no hay productos agotados</p>
  </ng-template>
</main>
<app-footer></app-footer>
